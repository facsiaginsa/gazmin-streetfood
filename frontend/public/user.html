<div class="flex-container">
    <div class="modal-header">
        <h2 id="user-name">User Informations</h2>
        <button id="close-modal"></button>
    </div>
    <div class="modal-content">
        <div id="user-info"></div>
    </div>
</div>

<script>
    $('#close-modal').on('click', () => {
        callModal();
    });

    if (sessionStorage.getItem("name")) {
        $('#user-info').append(
            '<div>' +
            '<span>Name</span><span>' + sessionStorage.getItem("name") + '</span>' +
            '</div>' +
            '<div>' +
            '<span>E-Mail</span><span>' + sessionStorage.getItem("email") + '</span>' +
            '</div>' +
            '<div>' +
            '<span>Address</span><span>' + sessionStorage.getItem("address") + '</span>' +
            '</div>' +
            '<div>' +
            '<button id="logout-button">Sign Out</button>' +
            '</div>'
        );
    } else {
        $('#user-info').append(
            '<div><button id="to-login">Please Login</button></div>'
        )
    }

    $('#to-login').on('click', () => {
        callModal('login');
    });

    // Logout Function
    $('#logout-button').on('click', (e) => {
        e.preventDefault();

        sessionStorage.clear();
        $('#nav-user').removeClass('loggedin');
        $('#nav-user').addClass('loggedout');
        window.location.href = '/'
    });
</script>
