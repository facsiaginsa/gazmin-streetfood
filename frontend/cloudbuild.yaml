steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/essential-tower-359509/gazmin-docker-repo/frontend:1.0', 'frontend/.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'us-central1-docker.pkg.dev/essential-tower-359509/gazmin-docker-repo/frontend:1.0' ]
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'frontend'
  - '--image'
  - 'us-central1-docker.pkg.dev/essential-tower-359509/gazmin-docker-repo/frontend:1.0'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/essential-tower-359509/gazmin-docker-repo/frontend:1.0'